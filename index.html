<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Codegs</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background for better contrast */
            position: relative; /* Enable absolute positioning for overlay */
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            object-fit: cover; /* Cover entire screen */
            transform: translate(-50%, -50%); /* Center the image */
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Text color */
            font-size: 2em; /* Text size */
            text-align: center; /* Center the text */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px; /* Padding around the text */
            border-radius: 10px; /* Rounded corners */
        }
        audio {
            display: none; /* Hide audio controls */
        }
    </style>
</head>
<body>
    <img src="upak.png" alt="A beautiful photo">
    <div class="overlay">
        UNDER MAINTENANCE<br>
        HOPE YOU UNDERSTAND<br>
        STAY TUNED FOR BETTER UPDATES
    </div>
    <audio autoplay loop>
        <source src="wahaha.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
